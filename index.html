<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue slider</title>
    <link rel="stylesheet" href="style.css">
    <!--  font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  font-awesome -->
</head>

<body>


    <div id="app" v-cloak>
        <div class="title">{{movie1.title}}</div>
        <div class="container">
            <div class="card movie">
                <img :src="movie1.imgs[0]" alt="main">

                <div class="thumbnails">
                    <img class="thumb" v-for="(img, index) in movie1.imgs" :src="movie1.imgs[index]">
                </div>
                <div class="navigator">
                    <div class="prev" @click="prevImg()">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </div>
                    <div class="next" @click="nextImg()">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </div>


                </div>
                <div class="details">
                    <h3 class="title">{{movie1.title}}</h3>
                    <div class="category">{{movie1.category}}</div>
                    <small class="length">{{movie1.length}}</small>
                </div>

            </div>
        </div>
    </div>
    <!--Vue from CDN-->
    <script src="https://unpkg.com/vue@3"></script> <!--Vue from CDN-->
    <script src="main.js"></script>
</body>

</html>
